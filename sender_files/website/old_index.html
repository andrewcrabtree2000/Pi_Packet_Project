<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pi Packet Project</title>
    <script src="/static/js/jquery-3.1.0.min.js"></script>
    <script src="/static/js/menu_buttons.js"></script>
    <script src="/static/js/packet_generation.js"></script>
    <script src="/static/js/sending_control.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
    <div id="header">
        <h1 id="header-text">Pi Packet Project</h1>
    </div>

    <div id="menu_container">
        <div id="selection_menu">
            <h2 id="configure_packet_button" class="menu_button">Configure a Packet</h2>
        </div>
        <div id="selection_menu">
            <h2 id="import_packet_button" class="menu_button">Import a Packet</h2>
        </div>
    </div>

    <div id="packet_selection" style="display:none;">
        <div class="container">
            <div id="layer_selection_div" class="container">
                <select id="layer_listbox" size="10">
                    <optgroup label="Miscellaneous">
                        <option>Raw</option>
                    </optgroup>
                    <optgroup label="Layer 4">
                        <option>UDP</option>
                    </optgroup>
                    <optgroup label="Layer 3">
                        <option>IP</option>
                    </optgroup>
                    <optgroup label="Layer 2">
                        <option>Ether</option>
                    </optgroup>
                </select>
                <div id="button_div">
                    <input type="button" id="add_layer" value=">>" />
                    <input type="button" id="remove_layer" value="X" />
                </div>
                <select id="layer_selection" size="10"></select>
            </div>
            <div id="layer_inputs" class="container">
            </div>
        </div>
        <div class="container">
            <label>Packets per second <input type="number" max="1000" min="1" style="width:70px;"/></label>
        </div>
        <div style="text-align:center;">
            <input type="button" id="send_packet" value="Done Configuring" />
        </div>
    </div>

    <div id="sending_container" style="display:none;">
        <div class="sending_controls">
            <h2 id="start_sending" class="menu_button">Start</h2>
            <h2 id="stop_sending" class="menu_button">Stop</h2>
            <h2 id="send_single_packet" class="menu_button">Send Single Packet</h2>
        </div>
        <div class="sending_controls">
            <h2 id="return_to_menu" class="menu_button">Return to Menu</h2>
        </div>
    </div>
